<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>NFT Component Card</title>
</head>
<body>
   <div class="container">
    <div class="card">
        <div class="card-img">
            <img src="images/image-equilibrium.jpg" alt="avatar">
            <div>
                <img src="images/icon-view.svg" alt="">
            </div>
        </div>
        <div class="card-title">
            <h1>Equilibrum #3429</h1>
        </div>
        <div class="card-paragraph">
            <p>Our equilibrum collection promotes balaance and calm </p>
        </div>
        <div class="card-stats">
            <ul>
                <li><img src="images/icon-ethereum.svg" alt="Eth"> 0.041 ETH</li>
                <li><img src="images/icon-clock.svg" alt="clock"> 3 days left </li>
            </ul>
        </div>
        <div class="line"></div>
        <div class="authored">
            <img src="images/image-avatar.png" alt="avatar">
            <p>Creation by <span> Jules Wyvern</span></p>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#" class="name">Abosede</a>.
      </div>
   </div>
  
</body>
</html>
